<html>
  {% include head.html %}

  <body>
    {% include header.html %}

    <!-- Main -->
    <div id="main" class="alt">
      <!-- One -->
      <section id="one">
        <div class="inner">
          <header class="major">
            <h1>{{ page.title }}</h1>
          </header>
          {% include vimeoPlayer.html id=page.vimeoId %}
          <div class="image-row">
            {% if page.image %}
            <img src="{{ site.baseurl }}/{{ page.image }}" alt="" />{% endif %}
            {% if page.image2 %}<img
              src="{{ site.baseurl }}/{{ page.image2 }}"
              alt=""
            />{% endif %} {% if page.image3 %}<img
              src="{{ site.baseurl }}/{{ page.image3 }}"
              alt=""
            />{% endif %}
          </div>
          {{ content }}
        </div>
      </section>
    </div>

    {% include footer.html %}
  </body>
</html>
